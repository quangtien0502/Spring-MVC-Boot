<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/updateCategory}" th:object="${category}" method="post">
                <div class="form-group">
                    <label >Category Name</label>
                    <input type="text" th:field="*{categoryName}" class="form-control" th:value="${category.categoryName}"/>
                    <input type="hidden" th:field="*{id}" />
                </div>
                <div class="form-group">
                    <label>Category Status</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="radio" th:field="*{status}" value="1" th:checked="${category.status}" class="form-check-input"/>
                            <label class="form-check-label">Active</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" th:field="*{status}" value="0" th:checked="${!category.status}" class="form-check-input"/>
                            <label class="form-check-label">InActive</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
